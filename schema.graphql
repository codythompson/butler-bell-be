scalar DateTime

type Query {
  serverTime: DateTime!
  bells: [Bell!]!
}

type Mutation {
  createBell(name: String!, order: Int):Int
  addRing(bellName: String!, timestamp: DateTime):DateTime
  clearRings(bellName: String!):[DateTime!]
}

type DoteEvent {
  type: String!
  timestamp: DateTime!
}

type DoteRequest {
  events: [DoteEvent!]!
}

type Bell {
  name: String!
  description: String
  doteRequest: DoteRequest
}
